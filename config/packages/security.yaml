security:
    encoders:
        App\Entity\User:
            algorithm: auto

    providers:
       
        entity_provider:
            entity:
                class: App\Entity\User
                property: email
       

    firewalls:
      
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
            
        app.swagger_ui:
            pattern: ^/api/doc
            stateless: true
            anonymous: true
            provider: entity_provider
                     
                
        login:
            pattern:  ^/api/v1/auth
            stateless: true
            anonymous: true
            provider: entity_provider
            json_login:
                check_path: /api/v1/auth
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        register:
            pattern:  ^/api/v1/register
            stateless: true
            anonymous: true
            provider: entity_provider
        api:
            pattern:  ^/api
            anonymous: false
            provider: entity_provider
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
        refresh:
            pattern:  ^/api/v1/token/refresh
            stateless: true
            anonymous: true
       


    access_control:
        - { path: ^/api/v1/auth, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/v1/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/v1/token/refresh, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }    
        - { path: ^/api/doc, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        

